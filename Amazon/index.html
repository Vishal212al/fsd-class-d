<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon-like Product Listing</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <input type="text" placeholder="Search products..." class="search-bar" />
        <button class="search-btn">Search</button>
    </header>

    <main>
        <div class="product-list">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71hIfcIPyxS._AC_UL320_.jpg" alt="Product 1" />
                <h3>Wireless Bluetooth Headphones</h3>
                <p class="price">$59.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81iqZ2HHD-L._AC_UL320_.jpg" alt="Product 2" />
                <h3>Echo Dot (4th Gen)</h3>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61IxWv3ecpL._AC_UL320_.jpg" alt="Product 3" />
                <h3>Kindle Paperwhite</h3>
                <p class="price">$129.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
